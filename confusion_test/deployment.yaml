apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pythontest
  name: pythontest
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythontest
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pythontest
    spec:
      containers:
        - image: gcr.io/cogteach-distributed/github_voivio_gazelearning
          imagePullPolicy: IfNotPresent
          name: gazelearning-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: pythontest
  name: pythontest-hpa-rpvo
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pythontest
---
apiVersion: v1
kind: Service
metadata:
  name: python-nodeport-service
  namespace: default
spec:
  clusterIP: 10.52.1.89
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 31721
      port: 85
      protocol: TCP
      targetPort: 8000
  selector:
    app: pythontest
  sessionAffinity: None
  type: NodePort
