apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodejstest
  name: nodejstest
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejstest
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nodejstest
    spec:
      containers:
        - image: gcr.io/cogteach-distributed/github_voivio_gazelearning
          imagePullPolicy: IfNotPresent
          name: github-voivio-gazelearning-sha256-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: nodejstest
  name: nodejstest-hpa-ause
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nodejstest
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: nodejstest
  name: nodejstest-service
  namespace: default
spec:
  clusterIP: 10.52.15.188
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 31341
      port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: nodejstest
  sessionAffinity: None
  type: LoadBalancer
