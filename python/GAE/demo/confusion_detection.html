<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confusion demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- A helper js lib of initializing cameras.-->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col-8">
            <h3>This is a demo which demonstrates how the confusion detection module works.</h3>
            <p>Click the button below to start/proceed to the next step.</p>
            <p>
                <button type="button" id="confused-btn" class="btn btn-primary">Collect Confused Expressions</button>
                <button type="button" id="neutral-btn" class="btn btn-outline-primary" disabled>Collect Neutral Expressions
                </button>
                <button type="button" id="prediction-btn" class="btn btn-outline-primary" disabled>Predict</button>
                <button type="button" id="stop-btn" class="btn btn-outline-primary" disabled>Stop</button>
            </p>
        </div>
        <div class="col">
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col-4">
            <h4>Video</h4>
            <video id="input_video"></video>
        </div>
        <div class="col-4">
            <h4>Frame</h4>
            <canvas id="collect_canvas" width="320px" height="180px"></canvas>
        </div>
        <div class="col">
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col-8">
            <dl class="row">
                <dt class="col-sm-3">Stage</dt>
                <dd class="col-sm-9" id="stage">Not started.</dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" id="description">Not started.</dd>

                <dt class="col-sm-3">Prediction</dt>
                <dd class="col-sm-9" id="prediction">Not started.</dd>
            </dl>
        </div>
        <div class="col">
        </div>
    </div>

</div>

<script src="confusion_detection.js"></script>

</body>
</html>
