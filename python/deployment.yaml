apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pythontest
  name: pythontest
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythontest
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pythontest
    spec:
      containers:
        - image: gcr.io/cogteach-distributed/github_voivio_gazelearning/python
          imagePullPolicy: IfNotPresent
          name: gazelearning-sha256-1
          volumeMounts:
          - mountPath: /mnt/fileserver
            name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: fileserver-claim
          readOnly: false
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: pythontest
  name: pythontest-hpa-rpvo
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pythontest
---
apiVersion: v1
kind: Service
metadata:
  name: python-nodeport-service
  namespace: default
spec:
  selector:
    app: pythontest
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
